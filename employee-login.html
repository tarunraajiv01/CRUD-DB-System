<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Employee Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span class="theme-icon">üåô</span>
    </button>

    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="back-button" onclick="window.location.href='index.html'">‚Üê Back</div>
                <div class="login-icon employee-icon">üë§</div>
                <h2>Employee Login</h2>
                <p>Access your dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="error-message" id="errorMessage"></div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="signup-link">
                <p>New employee? <a href="#" id="signupToggle">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Employee Signup</h2>
                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required placeholder="Choose a username">
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required placeholder="Choose a password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>

                    <div class="error-message" id="signupErrorMessage"></div>

                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/employee-login.js"></script>
</body>
</html>
